<html>
  <head>
    <title>Çekiliş Yap ama biz ürettik :D</title>
    <script>
      function chooseLine() {
        var selectedOption = document.getElementById("optionSelect").value;
        var lines = document.getElementById("inputBox").value.split("\n");
        var chosenLine = "";
        if (selectedOption === "allah var") {
          chosenLine = "allah var";
        } else if (selectedOption === "allah yok") {
          chosenLine = "allah yok";
        } else {
          if (lines.includes("allah var") && lines.includes("allah yok")) {
            chosenLine = "allah yok";
          } else {
            chosenLine = lines[Math.floor(Math.random() * lines.length)];
          }
        }
        document.getElementById("chosenLine").innerHTML = chosenLine;

        var gifUrl = "";
        if (chosenLine === "allah var") {
          gifUrl = "https://66.media.tumblr.com/a53ce40a0638b544b67a52db04e4c0be/tumblr_pnv97oggLY1wyzsb5_500.gif";
        } else if (chosenLine === "allah yok") {
          gifUrl = "https://media.tenor.com/9w2MMxx-ZKcAAAAC/sexy.gif";
        } else {
          gifUrl = "https://media.tenor.com/Vl0Nm-wrpekAAAAd/recep-tayip-erdo%C4%9Fan.gif";
        }
        document.getElementById("gif").src = gifUrl;
      }
    </script>
  </head>
  <body>
    <h2 style="text-align: left;">Allah Yok|Çekiliş Yap</h2>
    <p>
      Seç bakalım rastgele mi, allah var mı, allah yok mu...:
      <select id="optionSelect">
        <option value="random">Rastgele ver ustamm</option>
        <option value="allah var">allah var</option>
        <option value="allah yok">allah yok</option>
      </select>
    </p>
    <textarea id="inputBox" rows="10" cols="50"></textarea><br>
    <button onclick="chooseLine()">Yap Bakalım Çekilişi Aslan Parçası</button><br>
    <p>Çekiliş Sonucu: <span id="chosenLine"></span></p>
    <p>
      <img id="gif" src="https://media.tenor.com/a2XFptgqo4YAAAAC/hosgeldiniz-welcome.gif" width="500" height="500">
    </p>
  </body>
</html>
