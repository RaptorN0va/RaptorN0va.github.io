<html>
  <head>
    <title style="text-align": left;">Çekiliş Yap ama biz ürettik :D</title>
    <script>
      function chooseLine() {
        var lines = document.getElementById("inputBox").value.split("\n");
        var chosenLine = lines[Math.floor(Math.random() * lines.length)];
        document.getElementById("chosenLine").innerHTML = chosenLine;
      }
    </script>
  </head>
  <body>
    <h2 style="text-align: center;">Çekiliş Yap ama biz ürettik :D</h2>
    <textarea id="inputBox" rows="10" cols="50"></textarea><br>
    <button onclick="chooseLine()">Yap bakalım çekilişini aslan parçası</button><br>
    <p>Çekiliş Sonucu: <span id="chosenLine"></span></p>
  </body>
</html>
